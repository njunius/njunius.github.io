            <h2>Reactor</h2>
        </div>
        <center>
        <div class = "section">
            <pic>
                <ul>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/Reactor_overview.jpg" alt = "A bird's eye view of the map. On the left is a large three story building. On the right is a landing pad for aerial vehicles. In the middle is a large orange light source.">
                            </div>
                            <figcaption>An overview of the map with a "kill ball" as its central setpiece to make the most direct route from one side to the other more hazardous.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/warthog_turret.jpg" alt = "The turret at the top of the building made out of a gauss warthog and numerous blocks.">
                            </div>
                            <figcaption>The main unique element of this map is the gauss turret I built by trapping a warthog in a cage of blocks that also restricted its firing cone to only allow it to shoot at aerial vehicles.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/view_from_turret.jpg" alt = "The rest of the map viewable from the turret.">
                            </div>
                            <figcaption>The rest of the map as viewed from the gauss turret's position.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/building_secondfloor.jpg" alt = "The turret and platform making up the structure's second floor and its view out onto two of the footpaths.">
                            </div>
                            <figcaption>The small second floor of the red structure that is both passage to the third floor and a small vantage point over two of the incoming footpaths.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/building_firstfloor_side.jpg" alt = "The first floor as seen from the side path entrance. There is a grav-lift at the far corner up to the second floor.">
                            </div>
                            <figcaption>The bottom floor of the red structure as seen from the side entrance.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/main_red_entrance.jpg" alt = "A view of the red structure from the intersection of the main path and one of the side paths.">
                            </div>
                            <figcaption>The red structure as seen from the main entrance.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/mid_sticky.jpg" alt = "The side path that leads to the alternate enterance of the red structure. There are two plasma grenades on one of its platforms.">
                            </div>
                            <figcaption>A view of the red structure from the side path that does not connect to the main entrance. This is also the main source of sticky grenades on the map.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/mid_missiles.jpg" alt = "The other side path that connects back to the main path. There is an oversized missile launcher.">
                            </div>
                            <figcaption>The other alternate path towards the red structure. The missiles are placed closer to the red structure to allow defenders better access but still allow the blue side the ability to contest them.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/blue_side.jpg" alt = "The blue side's vehicle pads and connections to each of the three pathways.">
                            </div>
                            <figcaption>The blue side is more of a staging area than a building. Each of its three major sections connect to one of the footpaths that connect to the red structure.</figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class = "listimg">
                                <img src = "maps/Reactor/blue_vehicles.jpg" alt = "One of the vehicle pads on the blue side. There is a protective wall in front of the pad.">
                            </div>
                            <figcaption>The blue side's vehicles have some protection from being destroyed before they are able to be used.</figcaption>
                        </figure>
                    </li>
